<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image searching app</title>

    <!--Added the style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Google poppin font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Image seraching Application</h1>
    <form action="">
        <input type="text" id="input_search" placeholder="Search your image here">
        <button id="seach_button">Search</button>
    </form>

    <!--Image container is starting -->
    <div class="search_results">
        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1700753227268-8832c285591e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="A cave with water coming from it">
            <a href="https://unsplash.com/photos/a-cave-with-water-coming-out-of-it-sUdeOpEFTRk" target="_blank">A cave with water coming from it</a>
        </div>
        <div class="search_result">
            <img src="https://plus.unsplash.com/premium_photo-1700575181270-87f37b2ebb4f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A cave with water coming from it">
            <a href="https://unsplash.com/photos/a-person-pouring-syrup-on-a-plate-of-food-XDQLOXf4ovM" target="_blank">A Person pouring syrap on aplate of food</a>

            
        </div>
        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1700403322391-f1cd144394cb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/photos/a-van-parked-in-the-middle-of-the-desert-K6KnCxXkBug" target="_blank">A Van park in a middle of a dessert</a>
        </div>
    </div>



    
    <button id="next_button">Next</button>


    <script src="script.js"></script>
</body>
</html>
